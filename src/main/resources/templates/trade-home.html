<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Retail-Store-Core-System</title>
	</head>
	
	<body>
	
		<h1>== Trading Section ==</h1>
	
		<h3>== Customer info ==</h3>
		<div th:text="'Customer Id: ' + ${customer.id}"></div>
		<div th:text="'Customer Name: ' + ${customer.name}"></div>
		
		<br/><hr/>
		
		<h3>== Add Buying Goods ==</h3>
		<form action="/trade-home/add-buying-goods" method="POST">
			Goods Id: <input type="text" name="goodsId" /><br/><br/>
			Number : <input type="text" name="number" value='1' /><br/><br/>
			<input type="submit" value="Add" />
		</form>
		
		<br/><hr/>
		
		<div th:if="${buyingGoodsList}">
			<h3>== Goods to Buy ==</h3>
			<ul th:each="buyingGoods : ${buyingGoodsList}">
			    <li th:text="'Name: ' + ${buyingGoods.goodsName} + ', Amount: ' + ${buyingGoods.number} + ', Price: ' + ${buyingGoods.price}" />
			</ul>
			<p th:text="'Total Price : ' + ${totalPrice}"></p>
			<form action="/trade-home/trade" method="POST">
				<input type="hidden" name="totalPrice" th:value="${totalPrice}" />
				<input type="submit" value="Confirm" />
			</form>
			<br/><hr/>
		</div>

	</body>
</html>
