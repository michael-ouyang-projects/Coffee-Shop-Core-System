<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Coffee-Shop-Core-System</title>
    </head>

    <body>
        <div class="container">
            <div th:if="${param.error}">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}">
                You have been logged out.
            </div><br/>
            <form th:action="@{/login}" method="POST">
                <div><label> User Name : <input type="text" name="username" value="user"/> </label></div><br/>
                <div><label> Password: <input type="password" name="password" value="password"/> </label></div><br/>
                <div><input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /></div>
                <div><input type="submit" value="Sign In"/></div>
            </form>
        </div>
    </body>
</html>
