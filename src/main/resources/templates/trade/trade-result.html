<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Retail-Store-Core-System</title>
	</head>
	
	<body>
	
		<h1>== Invoice ==</h1>
		
		<p th:text="'Trade ID: ' + ${tradeResponse.tradeId}"></p>
		<p th:text="'Trade Time: ' + ${tradeResponse.tradeDate}"></p>
		<p th:text="'Total: ' + ${tradeResponse.totalPrice}"></p>

		<ul th:each="buyingGoods : ${tradeResponse.buyingList}">
		    <li th:text="'Product: ' + ${buyingGoods.goodsName} + ', Amount: ' + ${buyingGoods.amount} + ', Price: ' + ${buyingGoods.price} + ', Subtotal: ' + ${buyingGoods.subtotal}" />
		</ul>
		
		<form action="/branch-home" method="POST">
		    <button type="submit">Back to Home</button>
		</form>
	
	</body>
</html>
