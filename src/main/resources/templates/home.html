<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Coffee-Shop-Core-System</title>
	</head>
	
	<body>
	
		<h1>== Welcome to Coffee-Shop-Core-System ==</h1>
		
		Below are all the branch, choose one for this branch.
		<form action="/branch-home" method="POST">
			<ul th:each="branch : ${@branches}">
		    	<li><input type="submit" name="branchName" th:value="${branch.name}" /></li>
			</ul>
		</form>
	
	</body>
</html>
